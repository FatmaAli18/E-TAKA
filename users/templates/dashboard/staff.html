{% extends 'partials/base.html'%}
{%block title%}Staff Page{%endblock%}
{% load crispy_forms_tags %}
{%block content%}



<!--Table-->
<div class="container">
        <div class="row my-4">
            <div class="col-md-4">




            <div class="col-md-8">
                <table class="table bg-white">
                    <thead class="bg-success">
                        <tr class="text-white">
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                        </tr>
                    </thead>
                    <tbody>

                        {%for generator in generators%}
                        <tr>
                            <th scope="row"><a class="btn btn-secondary btn-sm" href="{%url 'dashboard-staff-detail' generator.id% }">View</a></th>
                            <td>{{ generator.username }}</td>
                            <td>{{ generator.email }}</td>
                            <td>{{ generator.profile.phone }}</td>
                            {%endfor%}

                    </tbody>
                </table>
            </div>
        </div>

    </div>


{%endblock%}
    <!--End Table-->
