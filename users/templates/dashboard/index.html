{% extends 'partials/base.html'%}
{% block title%} Home Page {%endblock%}
{% block content%}
{% if user.is_authenticated and user.is_staff and user.is_superuser %}

}
<!--Graphs-->
    <div class="container">
        <div class="row my-5">
            <div class="col-md-6">
                <div class="bg-light">
                    <canvas id="myChart1" width="400" height="300"></canvas>
                    <script>
                        var ctx = document.getElementById('myChart1').getContext('2d');
                        var myChart1 = new Chart(ctx, {
                            type: 'pie',
                            data: {
                                labels: [{% for order in orders %} '{{order.product.name}}', {% endfor %}],
                                datasets: [{
                                    label: 'Orders',
                                    data:[{% for order in orders%}{{order.order_quantity}} ,{% endfor %}] ,
                                    backgroundColor: [
                                        'rgba(78,99,71, 1)',
                                        'rgba(78,255,255, 1)',
                                        'rgba(255, 60, 88, 1)',
                                        'rgba(207,60,88, 1)',
                                        'rgba(207, 125, 168, 1)',
                                        'rgba(207,174,168, 1)'
                                    ],


                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bg-white">
                    <canvas id="myChart" width="400" height="300"></canvas>
                    <script>
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: [{% for product in products %}'{{product.name}}', {% endfor%}],
                                datasets: [{
                                    label: 'Products',
                                    data: [{% for product in products %} {{product.quantity}}, {% endfor%}],
                                    backgroundColor: [
                                        'rgba(78,99,71, 1)',
                                        'rgba(78,255,255, 1)',
                                        'rgba(255, 60, 88, 1)',
                                        'rgba(207,60,88, 1)',
                                        'rgba(207, 125, 168, 1)',
                                        'rgba(207,174,168, 1)'
                                    ],


                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>



    <!--End Graphs-->
    {% else %}
    {% include 'dashboard/staff_index.html'%}
    {% endif %}
    {% endblock %}
